<pagination *ngIf="totalCount && pageSize"
    [boundaryLinks]="true"
    [totalItems]="totalCount"
    [itemsPerPage]="pageSize"
    [maxSize]="10"
    [ngModel]="pageNumber"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    (pageChanged)="onPagerChanged($event)">      
</pagination>

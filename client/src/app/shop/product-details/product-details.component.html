<div class="container">
    <div class="row" style="margin-top: -120px;" *ngIf="product">
        <div class="col-6">
            <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="w-100" style="max-height: 550px;">
        </div>
        <div class="col-6 mt-5">
            <h2>{{ product.name }}</h2>
            <p style="font-size: 2em;">{{ product.price | currency }}</p>

            <h5 class="text-primary mb-3" *ngIf="quantityInBasket > 0">
                You have  {{ quantityInBasket }} of this item in your basket
            </h5>

            <div class="d-flex justify-content-center align-items-center">
                <i class="fa fa-minus-circle  text-warning me-2"
                    style="cursor: pointer; font-size: 2em;"
                    (click)="decrementQuantity()"></i>
    
                <span class="font-weight-bold" style="font-size: 1.5em;">
                    {{ quantity }}
                </span>
    
                <i class="fa fa-plus-circle  text-warning me-2"
                    style="cursor: pointer; font-size: 2em;"
                    (click)="incrementQuantity()"></i>
    
                <button class="btn btn-outline-primary ms-4"
                    [disabled]="quantity == quantityInBasket"
                    (click)="updateBasket()">
                    {{ buttonText }}</button>
            </div>
    
            <div class="row mt-4">
                <h4>Description</h4>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
